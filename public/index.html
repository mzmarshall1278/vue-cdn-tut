<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-400 to-blue-900">
  <div id="app" class="bg-blue-400 text-center py-2 text-white font-black text-xl">
    this was built on {{new Date().toISOString()}}  

    this is an {{fruit}} <br/>
    i love {{fruit}}
  </div>

  <div id="app2">
      <img v-bind:src="image" :title="title" width="350" class="my-3 mx-auto rounded-3xl">

  </div>
  
  <div id="app3" class="mx-auto w-1/4 list-none">
    <li class="cursor-pointer bg-blue-400 p-3 text-center my-2 rounded-lg text-white" v-for="(person, key) in people" :key="key" @click="change(key)" >my name is {{person.name}} and I am {{person.age}} years old</li>

    <form @submit.prevent="addPerson" class="my-5">
      <h1 class="text-xl text-center"> Add Person</h1>
        <input v-model="name" type="text" placeholder="Name" class="mb-2 p-4 bg-white border-2 border-black text-blue-400"><br>
        <input v-model="age" type="text" placeholder="Age" class="mb-2 p-4 bg-white border-2 border-black text-blue-400"><br>
        <button class="text-blue-400 p-3 bg-white rounded-xl" type="submit">Add Person</button>
      </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
